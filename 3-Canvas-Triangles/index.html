<!DOCTYPE html>
<html>
<head>
    <title>Canvas Triangles</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="input-group">
		Select color: <input type="color" name="triangle-color" class="triangle-color"><br>
		<button type="button" class="btn btn-primary clear-canvas">Clear Canvas</button>
		<button type="button" class="btn btn-primary save-canvas">Save to local storage</button>
		<select class="saved-triangles">
			<option value="none">None</option>
		</select>
	</div>
	<canvas id='canvas' width='600' height='300' style="border: 4px solid">
    </canvas>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="app.js"></script>
	<script id="select-tpl" type="text/x-handlebars-template">
		{{#each options}}
			<option value="{{{option}}}">{{{option}}}</option>
		{{/each}}
	</script>
</body>
</html>
